name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'true'
    - name: Install autotools
      run: sudo apt install automake libtool
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
  build-mac:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'true'
    - name: Install autotools
      run: sudo apt install automake libtool
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
